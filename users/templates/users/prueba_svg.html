<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Animación SVG</title>
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5">
  <svg width="200" height="200" viewBox="0 0 100 100">
    <!-- Círculo -->
    <circle cx="50" cy="50" r="40" stroke="#004080" stroke-width="8" fill="none"
            stroke-dasharray="251" stroke-dashoffset="251">
      <animate attributeName="stroke-dashoffset" from="251" to="0" dur="1s" fill="freeze" />
    </circle>

    <!-- Check -->
    <polyline points="30,55 45,70 70,40" fill="none" stroke="#00cc66" stroke-width="8"
              stroke-dasharray="50" stroke-dashoffset="50">
      <animate attributeName="stroke-dashoffset" from="50" to="0" begin="1s" dur="0.5s" fill="freeze" />
    </polyline>
  </svg>
</body>
</html>
