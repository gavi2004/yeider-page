version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: actividad
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: jema2019
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn proyecto.wsgi:application --bind 0.0.0.0:1776 --timeout 120 --workers 3 --preload
    environment:
      DJANGO_SECRET_KEY: change-me
      DJANGO_DEBUG: "False"
      DJANGO_ALLOWED_HOSTS: "*"
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: actividad
      DB_USER: postgres
      DB_PASSWORD: jema2019
      DB_HOST: db
      DB_PORT: 5432
    volumes:
      - static_data:/app/staticfiles
      - media_data:/app/media
    ports:
      - "80:1776"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_data:
  media_data:
